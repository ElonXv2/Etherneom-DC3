<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="refresh" content="20;url=login.html">
    <title>Redirecting...</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            position: relative; 
        }
        .container {
            text-align: center;
            padding: 20px;
            width: 100%;
            max-width: 800px;
            box-sizing: border-box;
            z-index: 1; 
            position: relative; 
            color: white; 
        }
        video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            object-fit: cover;
            z-index: -1;
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); 
        }
        a {
            color: #add8e6; 
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        #countdown {
            font-weight: bold;
            color: #fff; 
        }
        /* No specific media query needed for 414x896px as the above handles it generally */
    </style>
</head>
<body>
    <div class="container">
        <p>Redirecting in <span id="countdown">16</span> seconds...</p>
        <p>You are being redirected to the <a href="login.html">ETHERNEOM DCÂ³ BANK</a> page.</p>
        <p>Revolutionize Your Payments with Seamless, Secure, and Smart Technolog.</p>
    </div>

    <video autoplay muted loop playsinline>
        <source src="bank.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        // Countdown timer
        let timeLeft = 20;
        const countdownElement = document.getElementById('countdown');
        
        const countdown = setInterval(() => {
            timeLeft--;
            countdownElement.textContent = timeLeft;
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "login.html";
            }
        }, 1000);
    </script>
</body>
</html>
